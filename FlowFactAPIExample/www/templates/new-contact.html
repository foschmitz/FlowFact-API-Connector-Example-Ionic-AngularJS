<div class="modal">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">New Contact</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
      <label class="item item-input">
          <span class="input-label">Company</span>
          <input type="text" ng-model="newcontact.company">
        </label>
        <label class="item item-input">
          <span class="input-label">Firstname</span>
          <input type="text" ng-model="newcontact.name.firstname">
        </label>
        <label class="item item-input">
          <span class="input-label">Lastname</span>
          <input type="text" ng-model="newcontact.name.lastname">
        </label>
      </div>

      <button class="button button-full button-stable" ng-click="saveAndCloseModal()">Done</button>
    </ion-content>
  </div>
